{% extends 'myapp/base.html' %}

{% block content %}
	<form method="post">
  	{% csrf_token %}
  	{% for field in form %}
    	<label for="{{ field.auto_id }}">{{ field.label }}</label>
    	{{ field }}
    	{% if field.help_text %}
      	<small>{{ field.help_text }}</small>
    	{% endif %}
  	{% endfor %}
  	<button type="submit">Save</button>
	</form>
{% endblock %}
